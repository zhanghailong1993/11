<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xiaokui</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <style>
      .content li{
        white-space:nowrap;
        overflow: hidden;
        text-overflow:ellipsis;
        border:none;
        padding-bottom:0;

      }
      .panel-body li{
        background: #f5f5f5;
      }
      .progress{
        margin-bottom:0;
        background: #ccc;
      }
      .container .panel{
        background: #f5f5f5;
        border:none;
        margin-bottom: 30px;
        padding-bottom:5px;
      }
      .panel-heading,.panel-footer{
        border:none;
      }
      .panel-footer{
        padding:0 32px 12px;
      }
      .panel-footer .jC span{
        margin-top: 5px;
      }
      .cap{
        border-top:1px solid #ccc;
      }
      .cap span{
        left: 50%;
        margin-left: -7px;
      }
      .section{
        margin:10px 10px 5px;
        background: #fff;
        border-radius:5px;
        box-shadow:0px 0px 5px #000;
      }
      .section h4{
        padding-top: 20px;
      }
      .section .jC{
        padding:0 32px;
      }
      .clearfix{
        padding-left:32px;
      }
      .section .row span{
        margin-top:5px;
      }
      .progress-bar-black{
        background: #000;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
